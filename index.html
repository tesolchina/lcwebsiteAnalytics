<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Centre Front Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Side Menu Styles */
    .side-menu {
      width: 250px;
      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh;
      overflow-y: auto;
    }

    .menu-item {
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-item:hover {
      color: #007BFF;
    }

    .submenu {
      margin-left: 20px;
      list-style-type: none;
      padding: 0;
    }

    .submenu-item {
      font-size: 1em;
      color: #555;
      margin-bottom: 8px;
    }

    .submenu-item a {
      text-decoration: none;
      color: inherit;
    }

    .submenu-item a:hover {
      color: #007BFF;
    }

    /* Content Section */
    .content {
      flex-grow: 1;
      padding: 20px;
    }

    /* Carousel */
    .carousel {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 600px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Boxes */
    .section-boxes {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 30px auto;
      max-width: 1200px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Box Content */
    .box-content {
      text-align: center;
      margin-top: 20px;
    }

    .box-content p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .box-content a {
      font-size: 1em;
      color: #007BFF;
      text-decoration: none;
    }

    .box-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Side Menu -->
  <div class="side-menu">
    <div class="menu-item" data-menu="about">
      About Us
      <span>+</span>
    </div>
    <ul class="submenu" id="about">
      <li class="submenu-item"><a href="newWebsitePlanning/About_Us/mission_template.html">Mission</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/About_Us/staff_template.html">Staff</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/About_Us/job_vacancies_template.html">Job Vacancies</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/About_Us/contact_us_template.html">Contact Us</a></li>
    </ul>

    <div class="menu-item" data-menu="courses">
      Courses
      <span>+</span>
    </div>
    <ul class="submenu" id="courses">
      <li class="submenu-item"><a href="newWebsitePlanning/Courses/english_template.html">English</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/Courses/chinese_template.html">Chinese</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/Courses/putonghua_template.html">Putonghua</a></li>
      <li class="submenu-item"><a href="newWebsitePlanning/Courses/foreign_languages_template.html">Foreign Languages</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Carousel -->
    <div class="carousel">
      <div class="carousel-track">
        <div class="carousel-item">
          <img src="assets/01.png" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="assets/02.png" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="assets/03.png" alt="Image 3">
        </div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button" id="prev">❮</button>
        <button class="carousel-button" id="next">❯</button>
      </div>
    </div>

    <!-- Section Boxes -->
    <div class="section-boxes">
      <div class="box" data-box="putonghua">Putonghua</div>
      <div class="box" data-box="chinese">Chinese</div>
      <div class="box" data-box="english">English</div>
      <div class="box" data-box="foreign-languages">Foreign Languages</div>
    </div>

    <!-- Box Content -->
    <div class="box-content" id="box-content">
      <!-- Dynamic content will appear here -->
    </div>
  </div>

  <script>
    // Side Menu Toggle Functionality
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        const menuId = item.getAttribute('data-menu');
        const submenu = document.getElementById(menuId);
        if (submenu.style.display === 'block') {
          submenu.style.display = 'none';
          item.querySelector('span').textContent = '+';
        } else {
          submenu.style.display = 'block';
          item.querySelector('span').textContent = '-';
        }
      });
    });

    // Carousel functionality
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    let currentIndex = 0;

    const updateCarousel = () => {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    };

    nextButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel();
    });

    prevButton.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel();
    });

    // Box Click Functionality
    const boxes = document.querySelectorAll('.box');
    const boxContent = document.getElementById('box-content');

    boxes.forEach(box => {
      box.addEventListener('click', () => {
        const boxId = box.getAttribute('data-box');
        let contentHTML = '';
        if (boxId === 'putonghua') {
          contentHTML = `<p>Putonghua: Learn about our Putonghua courses.</p><a href="newWebsitePlanning/Courses/putonghua_template.html">View Details</a>`;
        } else if (boxId === 'chinese') {
          contentHTML = `<p>Chinese: Explore our Chinese language programs.</p><a href="newWebsitePlanning/Courses/chinese_template.html">View Details</a>`;
        } else if (boxId === 'english') {
          contentHTML = `<p>English: Enhance your English skills with us.</p><a href="newWebsitePlanning/Courses/english_template.html">View Details</a>`;
        } else if (boxId === 'foreign-languages') {
          contentHTML = `<p>Foreign Languages: Broaden your horizons with foreign languages.</p><a href="newWebsitePlanning/Courses/foreign_languages_template.html">View Details</a>`;
        }
        boxContent.innerHTML = contentHTML;
      });
    });
  </script>
</body>

</html>
